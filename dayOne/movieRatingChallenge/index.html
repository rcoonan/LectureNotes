<!--
    CHALLENGE 2: MOVIE RATING
​
    Bronze:
      Make an h2 tag saying 'Movies!'
      Make a TABLE with a HEADER
      In the header, have 4 COLUMNS with the headers reading: 'Movie Title', 'Year', 'Runtime', and 'Rating'
      Add at least 3 movies (you can make the info up)
​
      Silver:
      Using CSS:
      Add a BACKGROUND COLOR of LIGHT SKY BLUE
      Put a BORDER around the table that is BLACK
​
      Gold:
      ITALICIZE the movie titles
      Set the table in the CENTER
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="movies">
    <h2>Movies!</h2>
        <table class="movies">
            <tr>
                <th>Movie Title</th>
                <th>Year</th>
                <th>Runtime</th>
                <th>Rating</th>
            </tr>
            <tr>
                <td class="title">Rambo</td>
                <td>1985</td>
                <td>132 min</td>
                <td>4.5</td>
            </tr>
            <tr>
                <td class="title">Pearl Harbor</td>
                <td>2000</td>
                <td>3 hours</td>
                <td>3.8</td>
            </tr>
            <tr>
                <td class="title">Martian</td>
                <td>2019</td>
                <td>2 hours</td>
                <td>4.4</td>
            </tr>
        </table>
        </div>
</body>
</html>
