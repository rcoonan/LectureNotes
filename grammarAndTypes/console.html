<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <h1>The Console</h1>
    <u1>
        <li>Humans make errors. Gasp!</li>
        <li>The browser is the home of the console</li>
        <li>The Console Object</li>
        <u1>
            <li>console.log()</li>
            <li>console.warn()</li>
            <li>console.error()</li>
        </u1>
        <li>The console is used for debugging purposes ONLY</li>
    </u1>
    <script>
        //console.log
        console.log("This message is a string");

        let name = "Riley Coonan";
        console.log(name);

        //console.warn
        console.warn("This is a warning");

        let warning = "Uh Oh!";
        console.warn(warning);

        //console.error
        console.error("This is an error message");

        let err = "This looks real bad";
        console.error(err);
    </script>
</body>
</html>
